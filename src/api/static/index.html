<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF-AI — Assistente IMU</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1a56db;
            color: white;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 600;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .msg.user {
            align-self: flex-end;
            background: #1a56db;
            color: white;
        }
        .msg.assistant {
            align-self: flex-start;
            background: white;
            border: 1px solid #e0e0e0;
        }
        .msg.loading {
            align-self: flex-start;
            background: white;
            border: 1px solid #e0e0e0;
            color: #999;
            font-style: italic;
        }
        #input-area {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        #input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        #input:focus { border-color: #1a56db; }
        #send {
            padding: 12px 24px;
            background: #1a56db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #send:hover { background: #1545b5; }
        #send:disabled { background: #999; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>CAF-AI — Assistente IMU</header>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Scrivi un messaggio..." autocomplete="off">
        <button id="send">Invia</button>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        let sessionId = null;

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            inputEl.value = '';
            inputEl.disabled = true;
            sendBtn.disabled = true;

            const loading = addMessage('Sto pensando...', 'loading');

            try {
                const body = { message: text };
                if (sessionId) body.session_id = sessionId;

                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                const data = await res.json();
                sessionId = data.session_id;
                loading.remove();
                addMessage(data.reply, 'assistant');
            } catch (err) {
                loading.remove();
                addMessage('Errore di connessione. Riprova.', 'assistant');
            }

            inputEl.disabled = false;
            sendBtn.disabled = false;
            inputEl.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Start conversation
        (async () => {
            const loading = addMessage('Sto pensando...', 'loading');
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Ciao' }),
                });
                const data = await res.json();
                sessionId = data.session_id;
                loading.remove();
                addMessage(data.reply, 'assistant');
            } catch (err) {
                loading.remove();
                addMessage('Errore di connessione.', 'assistant');
            }
            inputEl.focus();
        })();
    </script>
</body>
</html>
